  <!-- Mounting holes -->
  <circle cx="64" cy="22" r="3" fill="#90caf9"/>
  <circle cx="98" cy="82" r="3" fill="#90caf9"/>
  <circle cx="30" cy="82" r="3" fill="#90caf9"/>
  <!-- Text -->
  <text x="64" y="114" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#e0e0e0">STUDIO</text>
</svg>
