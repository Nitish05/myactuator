    <line x1="64" y1="62" x2="84" y2="74"/>
    <line x1="64" y1="62" x2="44" y2="74"/>
  </g>
  <!-- Center hub -->
  <circle cx="64" cy="62" r="7" fill="#e0e0e0"/>
